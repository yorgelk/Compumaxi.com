</head>
<body>

        <input type="text" placeholder="Buscar en compumaxi">

    <!-- BOTÓN FUNCIONAL QUE TE LLEVA A OTRA PÁGINA -->
    <button class="btn-empresa" onclick="location.href='empresa.html'">
        cuenta de empresa
    </button>

    <p>¿No tienes una cuenta? <a href="#">registrarte aquí</a></p>
